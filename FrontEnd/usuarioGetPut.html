          <h3 class="text-center">Encontre usuário pelo ID</h3>
      <section>
          <form id="pesquisaUsuario">
            <div class="form-group font-weight-bold">
                <div class="mb-3">
                    <h4 class="text-center">Coloque o Id do usuário para consultar</h4>
                    <input type="text" id="idUsuario" class="form-control" placeholder="Insira o Id" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nome Usuário</label>
                    <input type="text"  class="form-control" name="nomeUsuario" id="nomeUsuario" placeholder="nome do usuário" >
                </div>
                    <label class="form-label">Data de nascimento</label>
                    <input type="text" class="form-control" name="dataNascimento" id="dataNascimento" placeholder="data de nascimento">
                </div>
                <div class="mb-3">
                    <label class="form-label">CPF</label>
                  <input type="text"  class="form-control" name="cpf" id="cpf" placeholder="coloque seu cpf" disabled >
                </div>
                <div>
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" id="email" >
                </div>
            </div>
              <button type="submit" id="btnDelete" class="btn btn-sm btn-primary">Deletar Usuário</button>
              <button type="submit" id="btnUpdate" onclick="msg()" class="btn btn-sm btn-primary">Atualizar Cadastro</button>
              <!-- Button trigger modal -->
              <button type="button" id="addEndereco" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Adicionar endereço
              </button>
            </form>
          </section>

    <!-- Adiciona endereço modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro do endereçodo usuário</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="endereco-form">
              <div class="form-group font-weight-bold">
                 
                  <div>
                    <label class="form-label">Entrega em qual endereço: </label>
                    <select class="form-select" name="residencialComercial" aria-label="Default select example">
                      <option selected>Residencial ou Comercial:</option>
                      <option value="RESIDENCIAL">Residencial</option>
                      <option value="COMERCIAL">Comercial</option>
                    </select>
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Logradouro: </label>
                      <input type="text"  class="form-control" name="logradouro" id="logradouro" placeholder="Endereço" >
                  </div>
                      <label class="form-label">Número: </label>
                      <input type="text" class="form-control" name="numero" id="numero" placeholder="data de nascimento" >
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Bairro</label>
                    <input type="text"  class="form-control" name="bairro" id="bairro" placeholder="coloque seu cpf"  >
                  </div>
                  <div>
                      <label class="form-label">cep</label>
                      <input type="text" class="form-control" name="cep" id="cep" >
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="submit" onclick="msg2()" type="button" id="salvarEndereco" class="btn btn-primary">Salvar Endereço</button>
                </div>
              </form>
          </div>
         
        </div>
      </div>
