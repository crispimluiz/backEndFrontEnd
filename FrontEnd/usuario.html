<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuario</title>
</head>
<body>
    <h1 class="text-center ">Cadastro de Usuário</h1>

     <!--Form para cadastro de usuários-->
     <form id="usuario-form">
        <div class="mb-3">
            <label class="form-label">Digite o nome Usuário</label>
            <input type="text" name = "nomeUsuario" class="form-control" id="nomeUsuario" placeholder="nome do usuário" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data de nascimento</label>
            <input type="text" name = "dataNascimento" class="form-control" id="dataNascimento" placeholder="data de nascimento">
        </div>
        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input type="text" name = "cpf"  class="form-control" id="cpf" placeholder="coloque seu cpf" required>
        </div>
        <div>
            <label class="form-label">Email</label>
            <input type="email" name = "email" class="form-control" id="email" required>
        </div>
        <button type="submit" onclick="msg()" class="btn btn-lg btn-primary m-3 d-grid gap-2 col-4 mx-auto">Enviar</button>
    </form>


    <h3>Lista de usuários</h3>
    <!-- A table para mostrar os usuários-->
    <table id="table-suario" class="table table-striped" style="width:100%">
        <!--cabeçalho-->
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Data de Nascimento</th>
                <th scope="col">CPF</th>
                <th scope="col">E-mail</th>
            </tr>
        </thead>
        <!--Corpo do tbody. E gerido pelo js-->
        <tbody id="usuarioDados">
        </tbody>
    </table>

    <script src="js/usuario.js" ></script>
</body>
</html>
